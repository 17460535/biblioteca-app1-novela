{% extends "base.html" %}
{% block content %}

<div class="register-box">
  <div class="register-logo">
    <a href="catalogoAutores.html"><b>Editar en biblioteca</b> TecNM</a>
    <br>
    <br>
  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">Editar autor</p>

      <form action="{{ url_for('actualizarAutor')}}" method="POST">
       <input type="hidden" name="id" id="id" value="{{ autor.id }}">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Nombre del autor" id="nombre" name="nombre" value="{{ autor.nombre }}">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Apellido" id="apellido" name="apellido" value="{{ autor.apellido }}">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="date" class="form-control" placeholder="Fecha de nacimiento" id="fecha" name="fecha" value="{{ autor.fecha_nacimiento }}">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Actualizar autor</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>

{% endblock content%}
