{% extends 'base.html' %} {% block content %}

<a href="registrarAutor"><b>Registrar nuevo autor en biblioteca</b> TecNM</a>
<br>
<br>

<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Fecha de nacimiento</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    {% for l in catalogoAutores %}

    <tr>
      <th scope="row">1</th>
      <td>{{ l.nombre }}</td>
      <td>{{ l.apellido }}</td>
      <td>{{ l.fecha_nacimiento }}</td>

      <td>
        <a href="/editarAutor/{{ l.id }}" class="btn btn-warning btn-xs"
          >Editar</a
        >
      </td>
      <td>
        <a href="/eliminarAutor/{{ l.id }}" class="btn btn-warning btn-xs"
          >Eliminar</a
        >
      </td>
    </tr>

    {% endfor %}
  </tbody>
</table>

{% endblock %}
