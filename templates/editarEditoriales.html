{% extends "base.html" %}
{% block content %}

<div class="register-box">
  <div class="register-logo">
    <a href="catalogoEditoriales.html"><b>Editar en biblioteca</b> TecNM</a>
    <br>
    <br>
  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">Editar editorial</p>

      <form action="{{ url_for('actualizarEditoriales')}}" method="POST">
       <input type="hidden" name="id" id="id" value="{{ editorial.id }}">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Nombre de la editorial" id="nombre" name="nombre" value="{{ editorial.nombre }}">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Actualizar editorial</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>

{% endblock content%}
